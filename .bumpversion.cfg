[bumpversion]
current_version = 2.1.37
commit = True
tag = True

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:README.md]
search = Version: {current_version}
replace = Version: {new_version}

[bumpversion:file:Dockerfile]
search = media-downloader[all]>={current_version}
replace = media-downloader[all]>={new_version}

[bumpversion:file:media_downloader/media_downloader_agent.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:media_downloader/media_downloader_mcp.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:media_downloader/media_downloader.py]
